<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jscript.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="init()" class="bannerTbl">
      <div class="bannerTbl">
        <div class="navbar col-12">
          <img src="logo.png" class="logo">
          <nav>
               <ul>
                  <li><a href="index.html">Home</a></li>
                  <li><a href="#">Create your Menu</a></li>
              </ul>
          </nav>
          <img src="menu.png" class="icon">
        </div>

        <div class="col-12">
          <div class="col-4"></div>
          <form class="col-4 center"  onsubmit="formHandler(event)" id="formInput">
            <input class="col-7" type="text" name="inputName"/>
            <div class="col-1"></div>
            <button class="col-3 buttonsCRT" type="submit"><span></span>CREATE</button>
          </form>
        </div>

        <div class="col-12">
          <div class="col-4"></div>
          <div id="container" class="col-4 center"></div>
        </div>

        <div class="col-12">
          <div class="col-4"></div>
          <div class="col-4 white" style="transform: translateX(-60px);"><h1>Your Food</h1></div>
        </div>

        <div class="col-12">
          <div class="col-3"></div>
          <table id="users" class="col-6 white row">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr> 
                       
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-12">
          <div class="col-4"></div>
          <button onclick="randomizeFunction()" class="col-4 buttonsTbl center" type="button"><span></span>RANDOMIZE</button>
        </div>

        <div class="col-12">
            <div class="col-4"></div>
            <h3 class="col-4 white" id="break"></h3>
        </div>
        <div class="col-12">
            <div class="col-4"></div>
            <h3 class="col-4 white" id="lunchID"></h3>
        </div>
        <div class="col-12">
            <div class="col-4"></div>
            <h3 class="col-4 white" id="dinner"></h3>
        </div>
      </div>
    </body>
</html>
